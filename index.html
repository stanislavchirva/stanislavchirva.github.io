<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <form action="some_script" style="width: 80%">
           <table>
               <tr>
                   <td>Name:</td>
                   <td><input type="text" autofocus="autofocus" required></td>
               </tr>
               <tr>
                   <td>E-mail:</td>
                   <td><input type="email" required></td>
               </tr>
               <tr>
                   <td>Birthday:</td>
                   <td><input type="date" required pattern="[0-9]"></td>
               </tr>
               <tr>
                   <td>Password:</td>
                   <td><input type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"> </td>
               </tr>
               <tr>
                   <td>Gender:</td>
                   <td><input type="radio" name="gender" checked> male
                   <input type="radio" name="gender"> female
                   </td>
               </tr>
               <tr>
                   <td>Hobbies:</td>
                   <td><input type="checkbox">Music 
                   <input type="checkbox">Cinema
                   <input type="checkbox">Sport
                   <input type="checkbox">Programming
                   <input type="checkbox">Photography
                   <input type="checkbox">Games
                   </td>
               </tr>
               <tr>
                   <td>Age:</td>
                   <td><input type="number" required></td>
               <tr>
                   <td>Experience:</td>
                   <td><input type="range"></td>
               </tr>
               <tr>
                   <td>About me:</td>
                   <td><textarea name="about me" cols="30" rows="10"></textarea></td>
               </tr>
               <tr>
                   <td>Resume:</td>
                   <td><input type="file"></td>
               </tr>
               <tr>
                   <td></td>
                   <td><input type="submit" value="Submit Button">
                   <input type="reset" value="Reset Button">
                   </td>
               </tr>
               <tr>
                   <td>Web-site:</td>
                   <td><button><img src="http://www.pngmart.com/files/3/Submit-Button-PNG-Transparent-Image.png" width="80" height="30" align="left"></button></td>
               </tr>
           </table>
        
    </form>
</body>
</html>
